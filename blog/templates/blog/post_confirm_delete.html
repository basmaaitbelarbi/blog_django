{% extends 'blog/base.html' %}
 {% block content %}
     {% load crispy_forms_tags %}



<!-- Comment Form -->

<div class="border p-4 mb-5 ">
         <legend class="border-bottom pb-1 mb-3">Are you sure?</legend>
    <form method="POST">
        <legend class="pb-1 mb-3 mt-4">Are you sure you want to delete the selected Post "{{ object.title }}"?</legend>
        {% csrf_token %}
        {{form|crispy}}
        <input class="btn btn-danger mt-3" type="submit" value="Yes, i'm sure" >
        <a class="btn btn-secondary mt-3" href="{% url 'detail' object.id %}">No, take me back</a>
    </form>
</div>


 {% endblock content %}
