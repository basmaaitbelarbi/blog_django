{% extends 'blog/base.html' %}
 {% block content %}

<div class="border p-4 mb-5 ">
<legend class="border-bottom pb-1 mb-3">Please Log In</legend>
      {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">
        {{message}}
    </div>
    {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
       <div class="form-group">
           <label for="username">username</label>
           <input type="text" name="username" id="username" class="form-control" placeholder="username">
       </div>
        <div class="form-group">
           <label for="password">password</label>
           <input type="password" name="password" id="password" class="form-control" placeholder="password">
       </div>
        <input class="btn btn-secondary mt-4" type="submit" value="Log In" >
    </form>
<div class="border-top mt-4 pb-2">
    <small>Don't have an account ?<a href="{% url 'register' %}"> register Now</a></small>

</div>
</div>


 {% endblock content %}
