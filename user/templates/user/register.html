{% extends 'blog/base.html' %}
 {% block content %}
     {% load crispy_forms_tags %}



<!-- Comment Form -->

<div class="border p-4 mb-5 ">
<legend class="border-bottom pb-1 mb-3">Acount Registration</legend>
        {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">
        {{message}}
    </div>
    {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <input class="btn btn-secondary mt-4" type="submit" value="Submit" >
    </form>
<div class="border-top mt-4 pb-2">
    <small>Already have an account ? <a href="{% url 'login' %}">log in</a></small>

</div>
</div>


 {% endblock content %}
